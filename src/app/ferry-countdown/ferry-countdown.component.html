<mat-card>

  <form>
    <mat-form-field>
      <mat-select placeholder="Från" [(ngModel)]="selectedValue" name="wharf">
        <mat-option *ngFor="let wharf of wharfes" [value]="wharf.value">
          {{wharf.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div><span>kl</span> {{ nextDepartureDate | date:'HH.mm'}}</div>
    <div>mot Barnängen</div>
    <div>{{ countdown | countdown}}</div>
  </form>
</mat-card>
