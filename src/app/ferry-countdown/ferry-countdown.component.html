<md-card>
        <md-select placeholder="Från" [(ngModel)]="selectedValue" name="wharf">
            <md-option *ngFor="let wharf of wharfes" [value]="wharf.value">
              {{wharf.viewValue}}
            </md-option>
        </md-select>
        <div>kl 15.15</div>
        <div>mot Barnängen</div>
        <div>Nedräkning:</div>
        <div>7:25</div>
        <div>{{ now }}</div>
        <div>{{ nextDeparture }}</div>
        <div>{{ nextDepartureDate }}</div>
        <div>{{ countdown }}</div>
</md-card>
